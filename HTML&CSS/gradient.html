<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #div1{
            height: 100px;
            width: 100px;
            background: linear-gradient(to left, red, yellow); 
            /* background: linear-gradient(direction, color1, color2, ...); - syntax */
        }
        #div2{
            height: 100px;
            width: 100px;
            background: radial-gradient(ellipse, red, yellow); 
            /* background: radial-gradient(shape size at position, color1, color2, ...); - syntax */
            /* background: radial-gradient(circle farthest-corner, red, yellow, green); */
        }

    </style>
</head>
<body>
    <div id="div1">div1</div> 
    <div id="div2">div2</div>

    
</body>
</html>
