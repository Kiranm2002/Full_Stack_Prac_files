<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name">
        <input type="password">
        <input type="email">
        <input type="number">
        <input type="tel">
        <input type="search">
        <input type="url">
        <h1>Date</h1>
        <input type="Date">
        <!-- <input type="datetime"> #this has been removed in HTML 5 and replaced by datetime-local -->
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <h2>Choice inputs</h2>
        <input type="radio">
        <input type="checkbox">
        <input type="range">
        <input type="file">
        <input type="submit">
        <input type="reset">
        <input type="button">
        <input type="image">
        <input type="hidden">
        <input type="color">
    </form>
</body>
</html>
